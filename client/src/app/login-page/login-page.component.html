<form
  class="card"
  [formGroup] = "form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Enter to the ....</span>
    <div class="input-field">
      <input
        formControlName = "email"
        id="email"
        type="email"
      >
      <label for="email">Email:</label>
    </div>
    <div class="input-field">
      <input
        formControlName = "password"
        id="password"
        type="password"
      >
      <label for="password">Password:</label>
    </div>
  </div>
  <div class="card-action">
    <button class="modal-action btn waves-effect"  type="submit" [disabled]="form.invalid" ]>Log in</button>
  </div>
</form>
